<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
    </head>
    <body>
        <h1>Aprendiendo Listas</h1>
        <h2>Listas Ordenadas</h2>
        <ol>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>

        <h2>Listas No Ordenadas</h2>
        <ul>
            <li>elemento x</li>
            <li>elemento a</li>
            <li>elemento j</li>
        </ul>
    </body>
</html>
